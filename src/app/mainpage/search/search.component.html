<div class="searchPageWidth pageHeight" layout-padding layout = "row">
  <md-content layout-fill class="transparentBackground">
    <md-tabs layout-fill class="loginTab" md-stretch-tabs="always">
      <md-tab id="tab1">
        <md-tab-label>Users</md-tab-label>
        <md-tab-body>
          <md-list flex="">
            <md-list-item ng-hide="$search.$searchService.users && $search.$searchService.users.length > 0">No results found</md-list-item>
            <md-list-item ng-repeat="user in $search.$searchService.users" class="whiteBackground listItem">
              <md-button ng-click="goToProfile(user.username)">{{ user.username }}</md-button>
            </md-list-item>
          </md-list>
        </md-tab-body>
      </md-tab>
      <md-tab id="tab2">
        <md-tab-label>Hashtags</md-tab-label>
        <md-tab-body>
          <md-list flex="">
            <md-list-item ng-hide="$search.$searchService.hashtags && $search.$searchService.hashtags.length > 0">No results found</md-list-item>
            <md-list-item ng-repeat="hashtag in $search.$searchService.hashtags" class="listItem md-3-line">
              <div class="md-list-item-text md-whiteframe-3dp tweetListItem whiteBackground" layout="column">
                <p>#{{ hashtag.label }}</p>
                <p>First Used: {{ hashtag.firstUsed | date:'medium' }}</p>
                <p>Last Used: {{ hashtag.lastUsed | date:'medium' }}</p>
              </div>
            </md-list-item>
          </md-list>
        </md-tab-body>
      </md-tab>
      <md-tab id="tab3">
        <md-tab-label>Tweets with Hashtag</md-tab-label>
        <md-tab-body>
          <md-list flex="">
            <md-list-item ng-hide="$search.$searchService.tweets && $search.$searchService.tweets.length > 0">No results found</md-list-item>
            <tweet tweet="tweet" ng-repeat="tweet in $search.getTweets()"></tweet>
          </md-list>
        </md-tab-body>
      </md-tab>
      <md-tab id="tab4">
        <md-tab-label>Mentions</md-tab-label>
        <md-tab-body>
          <md-list flex="">
            <md-list-item ng-hide="$search.$searchService.mentioned && $search.$searchService.mentioned.length > 0">No results found</md-list-item>
            <tweet tweet="tweet" ng-repeat="tweet in $search.$searchService.mentioned"></tweet>
          </md-list>
        </md-tab-body>
      </md-tab>
    </md-tabs>
  </md-content>
</div>
